{% extends 'tasks/base.html' %}

{% block content %}
<div class="center-column">
    <div class="item-row">
        <h3>Tem certeza que deseja excluir "{{task}}"?</h3>

        <a class="btn btn-sm btn-danger" href="{% url 'index' %}">Cancelar</a>

        <form action="" method="POST">
            {% csrf_token %}
            <input class="btn btn-sm btn-info" type="submit" value="Confirmar">
        </form>
    </div>
</div>
{% endblock %}
